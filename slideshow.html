<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<section class="feedback">
    <div class="wrap">
        <div class="slide">
            <blockquote>
                Jeg har aldri prøvd noe så friksjonsløst
            </blockquote>
            <cite>Arne, Telenor</cite>
        </div>
        <div class="slide">
            <blockquote>
                Flott produkt
            </blockquote>
            <cite>Rolf, Telenor</cite>
        </div>
        <div class="slide">
            <blockquote>
                Nydelig
            </blockquote>
            <cite>Janne, Statnett</cite>
        </div>
        <div class="navigation">
            <a class="prev" onclick="runSlides(-1, true)"><img src="img/arrow.svg" alt="Forrige"></a>
            <a class="next" onclick="runSlides(1, true)"><img src="img/arrow.svg" alt="Neste"></a>
        </div>
    </div>
</section>

<style>
    .slide {
        display: none;
        height: 150px;
    }
</style>

<script>

  let counting = 0;
  let timer = 0;
  runSlides(0, false);

  function runSlides(n, isClicked) {
    if (isClicked) {
      counting += n;
      clearTimeout(timer);
      timer = setTimeout(runSlides, 4000);
    } else {
      counting++;
    }

    let slides = document.getElementsByClassName('slide');
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = 'none';
    }

    if (counting > slides.length) {
      counting = 1;
    } else if (counting < 1) {
      counting = slides.length;
    }

    slides[counting - 1].style.display = 'block';
    if (!isClicked) {
      timer = setTimeout(runSlides, 4000);
      console.log(timer);
    }
  }



</script>

</body>
</html>
