<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Bestilling – Birdsview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bestilling.css">
    <link rel="import" href="header.html">
    <link rel="import" href="footer.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script src="js/loadContent.js"></script>
<main>
    <article>
        <div class="introb">
            <h2>Virker dette interessant? <br> Her får du et prisanslag.</h2>
        </div>
        <div class="highlight wrap" id="bestwrap">

            
                <div class="col2 left">
                    <label for="tre">
                        <h3>1. Velg kapasitet</h3>
                        <p>Skriv inn antall trestolper du vil<br>admimnistrere.</p>
                    </label>
                </div>

                <div class="col2 noarrow">
                    <div class="border">
                        <button class="plussminus minus" id="minust">-</button>
                        <input type="number" id="tre" min="10000" value="10000">
                        <button class="plussminus pluss" id="plusst">+</button>
                    </div>
                </div>

                <div class="col2 left">
                    <h3>2. Velg antall enheter</h3>
                    <p>1 dipper og 1 woodpecker er inkludert<br>i hver bestilling fra før.</p>
                </div>

                <div class="col2 noarrow">
                    <div class="copyb">
                        <label for="dipp"><span class="h4">Antall dippers</span class="h4"></label>
                        <div class="border">
                            <button class="plussminus minus" id="minusd">-</button>
                            <input type="number" id="dipp" min="0" value="0">
                            <button class="plussminus pluss" id="plussd">+</button>
                        </div>

                        <br>

                        <label for="wood"><span class="h4">Antall woodpeckers</span class="h4"></label>

                        <div class="border">
                            <button class="plussminus minus" id="minusw">-</button>
                            <input type="number" id="wood" min="0" value="0">
                            <button class="plussminus pluss" id="plussw">+</button>
                        </div>
                    </div>
                </div>

                <input type="submit" id="regnut" class="call-to-action" value="REGN UT PRIS">

        </div>
       <div id="pris1" class="feedback">
            <div class="wrap">
                <div class="slide">
                    <blockquote id="pris">
                        <span id="monthlyprice">0</span> kroner <cite>per måned.</cite>
                    </blockquote>
                    <cite>Engangspris for tilleggsbestillinger: <span id="engangspris">0</span> kr.</cite>
                </div>
                
            </div>
        </div>

        <div class="best">
            <h2>Hva venter du på?<br>Send inn din bestilling her!</h2>
            
            <a href="mailto:bestill@birdsview.no">bestill@birdsview.no</a>
        </div>

    </article>

</main>
<script src="js/scroll.js"> </script>
<script src="js/prisanslag.js"> </script>

</body>
</html>
